<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ title or "Shop Web UI" }}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f5f5f5; }
        header { background: #1f2937; color: #fff; padding: 16px; }
        nav a { color: #fff; margin-right: 12px; text-decoration: none; }
        main { padding: 24px; max-width: 900px; margin: 0 auto; background: #fff; min-height: calc(100vh - 120px); }
        .flash { padding: 12px; background: #fde047; margin-bottom: 16px; border-radius: 4px; }
        form { margin-top: 16px; }
        label { display: block; margin-bottom: 8px; }
        input[type="text"], input[type="password"] { width: 100%; padding: 8px; margin-bottom: 12px; }
        button { padding: 8px 16px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #d1d5db; padding: 8px; text-align: left; }
        footer { text-align: center; padding: 12px; background: #e5e7eb; }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="/">Главная</a>
            {% if user %}
                <a href="/catalog">Каталог</a>
                <a href="/orders">Мои заказы</a>
                <form action="/logout" method="post" style="display:inline;">
                    <button type="submit">Выйти ({{ user.email }})</button>
                </form>
            {% else %}
                <a href="/login">Вход</a>
                <a href="/register">Регистрация</a>
            {% endif %}
        </nav>
    </header>
    <main>
        {% if flash %}
            <div class="flash">{{ flash }}</div>
        {% endif %}
        {% block content %}{% endblock %}
    </main>
    <footer>
        Web UI для микросервисного магазина
    </footer>
</body>
</html>
